<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cont">
      <div class="heading">
        <h1>NEW YEAR 2022</h1>
      </div>
      <div class="countdown_container">
        <div class="days">
          <p class="bigtext" id="days">0</p>
          <span>days</span>
        </div>
        <div class="days">
          <p class="bigtext" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="days">
          <p class="bigtext" id="minutes">0</p>
          <span>minutes</span>
        </div>
        <div class="days">
          <p class="bigtext" id="second">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
