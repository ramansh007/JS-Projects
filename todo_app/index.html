<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>TODOS</h1>
    <form id="form">
      <input
        type="text "
        id="input"
        class="input"
        placeholder="Enter Your Todo"
        autocomplete="off"
      />
      <ul class="todos" id="todos"></ul>
    </form>
    <small
      >left click to toggle the todo. <br />
      right click to remove todo.</small
    >
  </body>
  <script src="app.js"></script>
</html>
